<!doctype html>
<html lang="en">
  <head>
    <title>Welcome Cook [{{ thisid }}]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{url_for('static', filename='css/google_index.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/magnific-popup.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/aos.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-datepicker.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.timepicker.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='fonts/ionicons/css/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome/css/font-awesome.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='fonts/flaticon/font/flaticon.css')}}">

    <!-- Theme Style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>
  <body>


    <div class="site-wrap">


      <header class="site-header">
        <div class="row align-items-center">
          <div class="col-5 col-md-3">
          </div>
          <div class="col-2 col-md-6 text-center">
            <a class="site-logo">欢迎我们的服务员{{ identity }} （工作证号：{{ thisid }}）</a>
          </div>
          <div class="col-5 col-md-3 text-right menu-burger-wrap">
          </div>
        </div>

      </header> <!-- site-header -->


        <div class="section" data-aos="fade-up">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 p-5 form-wrap">
                  <div class="row mb-4">

                  <div class="table-responsive">
                      <table align="center" class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">菜品编号</th>
                                <th scope="col">订单编号</th>
                                <th scope="col">菜品名称</th>
                                <th scope="col">下单时间</th>
                                <th scope="col">菜品状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for x in dishes %}
                            <tr>
                                <td>{{ x[0] }}</td><td>{{ x[1] }}</td><td>{{ x[2]}}</td><td>{{ x[3] }}</td>
                                {% if x[4]=="A" %}
                                    <td>未处理</td>
                                {% endif %}
                                {% if x[4]=="B" %}
                                    <td>制作完</td>
                                {% endif %}
                                {% if x[4]=="C" %}
                                    <td>已上桌</td>
                                {% endif %}
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                  </div>


                  <form action="../data_waiter/{{ thisid }}" method="post">
                      <div class="row justify-content-center">
                        <div class="form-group col-md-4">
                          <div class="form-field-icon-wrap">
                            <span class="icon ion-android-cart"></span>
                            <input placeholder="菜品编号" type="text" class="form-control" id="name" name="dishid">
                          </div>
                        </div>

                        <div class="form-group col-md-4">
                          <div class="form-field-icon-wrap">
                            <span class="icon ion-android-cart"></span>
                            <input placeholder="订单编号" type="text" class="form-control" id="name" name="orderid">
                          </div>
                        </div>

                          <div class="form-group col-md-4">
                            <input type="submit" class="btn btn-primary btn-outline-primary btn-block" value="Submit">
                          <!-- <p><a href="#" class="btn btn-primary btn-outline-primary btn-sm">Read More</a></p> -->
                          </div>
                      </div>
                        <div class="row justify-content-center">

                        </div>
                </form>

                  </div>
              </div>
            </div>
          </div>
        </div> <!-- .section -->

      <div class="site-footer-copyright">
        <div class="container">
          <div class="row">

             <p class="footer-text col-md-12">
                 NON-COMMERCIAL USE || Database Course Project
             </p>
          </div>
        </div>
      </div>

    </div>

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-migrate-3.0.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>

    <script src="{{url_for('static', filename='js/bootstrap-datepicker.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.timepicker.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.stellar.min.js')}}"></script>

    <script src="{{url_for('static', filename='js/aos.js')}}"></script>
    <script src="{{url_for('static', filename='js/table.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
