<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confirm Page {{ order }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate_confirm.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/select2.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/perfect-scrollbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/confirm.css')}}">


</head>
<body>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver5 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">菜品编号</th>
									<th class="cell100 column2">菜品名称</th>
									<th class="cell100 column3">菜品价格</th>
									<th class="cell100 column4">菜品描述</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
                            {% for x in cart %}
								<tr class="row100 body">
									<td class="cell100 column1">{{ x[0] }}</td>
									<td class="cell100 column2">{{ x[1] }}</td>
									<td class="cell100 column3">{{ x[2] }}</td>
									<td class="cell100 column4">{{ x[3] }}</td>
								</tr>
                            {% endfor %}


							</tbody>
						</table>
					</div>
                <form action="../comment/{{ thisid }}/{{ store }}" method="post">
                      <div class="row justify-content-center">
                        <div class="form-group col-md-4">
                          <div class="form-field-icon-wrap">
                            <span class="icon ion-android-cart"></span>
                              共计金额：{{ totalprice }} 元
                          </div>
                        </div>
                          <div class="form-group col-md-4">
                            <input type="submit" class="btn btn-primary btn-outline-primary btn-block" value="提交订单">
                          </div>
                      </div>
                        <div class="row justify-content-center">

                        </div>
                </form>
				</div>
			</div>
		</div>
	</div>





    <script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/perfect-scrollbar.min.js')}}"></script>

    <script src="{{url_for('static', filename='js/popper.js')}}"></script>

    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <script src="{{url_for('static', filename='js/select2.min.js')}}"></script>

    <script src="{{url_for('static', filename='js/confirm.js')}}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--===============================================================================================-->
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});


	</script>
<!--===============================================================================================-->

</body>
</html>
